<script language="javascript" >
function texttosimp()
{

	textnode = document.getElementById( "usertext" );
	if( textnode ) {
		textnode.value = converttrad( textnode.value );
	}
}

function texttotrad()
{

	textnode = document.getElementById( "usertext" );
	if( textnode ) {
		textnode.value = convertsimp( textnode.value );
	}
}
</script>
